name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Stage 1: Quick checks (fail fast)
  # ============================================================================

  secrets:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      docs: ${{ steps.filter.outputs.docs }}
      scripts: ${{ steps.filter.outputs.scripts }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - '**/Cargo.lock'
              - '.github/workflows/ci.yml'
              - '.github/workflows/_*.yml'
            docs:
              - '**/*.md'
              - 'docs/**'
            scripts:
              - 'install.sh'
              - 'scripts/**'

  fmt:
    name: Format
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # ============================================================================
  # Stage 2: Lint checks (after format passes)
  # ============================================================================

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: [changes, fmt]
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --locked --all-targets --all-features -- -D warnings

  check:
    name: Check
    runs-on: ubuntu-latest
    needs: [changes, fmt]
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --locked --all-targets --all-features

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [changes, fmt]
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'push'
    permissions:
      checks: write
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    needs: [changes, fmt]
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
      - uses: EmbarkStudios/cargo-deny-action@v2

  msrv:
    name: MSRV (1.85)
    runs-on: ubuntu-latest
    needs: [changes, fmt]
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@1.85
      - uses: Swatinem/rust-cache@v2
        with:
          key: msrv
      - name: Check MSRV compatibility
        run: cargo check --locked --all-targets --all-features

  # ============================================================================
  # Stage 3: Tests (unit and integration, parallel across platforms)
  # ============================================================================

  test-unit:
    name: Unit Tests
    needs: [changes, clippy, check]
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'push'
    uses: ./.github/workflows/_test.yml
    with:
      test-type: Unit
      test-command: cargo test --locked --lib --all-features

  test-integration:
    name: Integration Tests
    needs: [changes, clippy, check]
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'push'
    uses: ./.github/workflows/_test.yml
    with:
      test-type: Integration
      test-command: cargo test --locked --test '*' --all-features
      cache-suffix: -integration

  # ============================================================================
  # Stage 4b: Code coverage
  # ============================================================================

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [changes, clippy, check]
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
        with:
          key: coverage
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Run coverage
        run: cargo llvm-cov --locked --all-features --workspace --codecov --output-path codecov.json
      - name: Check coverage threshold (75%)
        run: cargo llvm-cov --locked --all-features --workspace --fail-under-lines 75
      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: codecov.json
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================================================
  # Stage 4c: Cross-compilation (musl for static binaries)
  # ============================================================================

  build-musl:
    name: Build (musl)
    needs: [changes, clippy, check]
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'push'
    uses: ./.github/workflows/_build.yml
    with:
      target: x86_64-unknown-linux-musl
      cache-key: musl
      install-musl: true
      run-tests: true

  # ============================================================================
  # Stage 4d: Sanitizer Testing (memory safety)
  # ============================================================================

  sanitizers:
    name: Sanitizers (ASAN)
    runs-on: ubuntu-latest
    needs: [changes, clippy, check]
    if: needs.changes.outputs.rust == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src
      - uses: Swatinem/rust-cache@v2
        with:
          key: sanitizer-asan
      - name: Run tests with AddressSanitizer
        env:
          RUSTFLAGS: -Zsanitizer=address
          RUSTDOCFLAGS: -Zsanitizer=address
        run: |
          cargo +nightly test -Zbuild-std --target x86_64-unknown-linux-gnu \
            --package engraver-platform \
            --lib --all-features -- --test-threads=1

  # ============================================================================
  # Stage 3 (parallel): Documentation and other checks
  # ============================================================================

  docs:
    name: Docs
    runs-on: ubuntu-latest
    needs: [changes, fmt]
    if: needs.changes.outputs.rust == 'true' || needs.changes.outputs.docs == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --locked --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.scripts == 'true' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run ShellCheck
        run: shellcheck install.sh

  # ============================================================================
  # Final status check (for branch protection)
  # ============================================================================

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [secrets, fmt, clippy, check, audit, deny, msrv, test-unit, test-integration, coverage, build-musl, sanitizers, docs, shellcheck]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.secrets.result }}" == "failure" ]] || \
             [[ "${{ needs.fmt.result }}" == "failure" ]] || \
             [[ "${{ needs.clippy.result }}" == "failure" ]] || \
             [[ "${{ needs.check.result }}" == "failure" ]] || \
             [[ "${{ needs.audit.result }}" == "failure" ]] || \
             [[ "${{ needs.deny.result }}" == "failure" ]] || \
             [[ "${{ needs.msrv.result }}" == "failure" ]] || \
             [[ "${{ needs.test-unit.result }}" == "failure" ]] || \
             [[ "${{ needs.test-integration.result }}" == "failure" ]] || \
             [[ "${{ needs.coverage.result }}" == "failure" ]] || \
             [[ "${{ needs.build-musl.result }}" == "failure" ]] || \
             [[ "${{ needs.sanitizers.result }}" == "failure" ]] || \
             [[ "${{ needs.docs.result }}" == "failure" ]] || \
             [[ "${{ needs.shellcheck.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed or were skipped"
