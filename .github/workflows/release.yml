name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          # Linux x86_64 musl (static)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p engraver

      - name: Generate shell completions
        shell: bash
        run: |
          mkdir -p completions
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            ./target/${{ matrix.target }}/release/engraver.exe completions bash > completions/engraver.bash
            ./target/${{ matrix.target }}/release/engraver.exe completions zsh > completions/_engraver
            ./target/${{ matrix.target }}/release/engraver.exe completions fish > completions/engraver.fish
            ./target/${{ matrix.target }}/release/engraver.exe completions powershell > completions/_engraver.ps1
          else
            ./target/${{ matrix.target }}/release/engraver completions bash > completions/engraver.bash
            ./target/${{ matrix.target }}/release/engraver completions zsh > completions/_engraver
            ./target/${{ matrix.target }}/release/engraver completions fish > completions/engraver.fish
            ./target/${{ matrix.target }}/release/engraver completions powershell > completions/_engraver.ps1
          fi

      - name: Generate man pages
        shell: bash
        run: |
          mkdir -p man
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            ./target/${{ matrix.target }}/release/engraver.exe mangen --out-dir man
          else
            ./target/${{ matrix.target }}/release/engraver mangen --out-dir man
          fi

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          ARCHIVE_NAME="engraver-${{ github.ref_name }}-${{ matrix.target }}"
          mkdir -p "$ARCHIVE_NAME"
          cp target/${{ matrix.target }}/release/engraver "$ARCHIVE_NAME/"
          cp -r completions "$ARCHIVE_NAME/"
          cp -r man "$ARCHIVE_NAME/"
          cp README.md LICENSE "$ARCHIVE_NAME/" 2>/dev/null || true
          tar -czvf "$ARCHIVE_NAME.tar.gz" "$ARCHIVE_NAME"
          echo "ARCHIVE=$ARCHIVE_NAME.tar.gz" >> $GITHUB_ENV

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $ARCHIVE_NAME = "engraver-${{ github.ref_name }}-${{ matrix.target }}"
          New-Item -ItemType Directory -Path $ARCHIVE_NAME -Force
          Copy-Item "target/${{ matrix.target }}/release/engraver.exe" "$ARCHIVE_NAME/"
          Copy-Item -Recurse "completions" "$ARCHIVE_NAME/"
          Copy-Item -Recurse "man" "$ARCHIVE_NAME/"
          Copy-Item "README.md", "LICENSE" "$ARCHIVE_NAME/" -ErrorAction SilentlyContinue
          Compress-Archive -Path $ARCHIVE_NAME -DestinationPath "$ARCHIVE_NAME.zip"
          echo "ARCHIVE=$ARCHIVE_NAME.zip" >> $env:GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: engraver-${{ matrix.target }}
          path: ${{ env.ARCHIVE }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          find . -name "*.tar.gz" -o -name "*.zip" | while read f; do
            sha256sum "$f" >> checksums.txt
          done
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    if: "!contains(github.ref_name, '-')"  # Skip for pre-releases

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Publish crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          # Publish in dependency order
          cargo publish -p engraver-detect --no-verify || true
          sleep 30
          cargo publish -p engraver-platform --no-verify || true
          sleep 30
          cargo publish -p engraver-core --no-verify || true
          sleep 30
          cargo publish -p engraver --no-verify || true
